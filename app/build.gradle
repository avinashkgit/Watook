apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.watook"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
    }

    productFlavors {

        SIT {
            //SIT Version
            buildConfigField 'String', 'BASE_URL', '"http://13.126.133.29:8080/Watook/api/v1/"'
        }
        //noinspection GroovyMissingReturnStatement,GroovyMissingReturnStatement
        PREPROD {
            //Pre-Prod
            buildConfigField 'String', 'BASE_URL', '"http://13.126.133.29:8080/Watook/api/v1/"'

        }
        //noinspection GroovyMissingReturnStatement,GroovyMissingReturnStatement
        UAT {
            // UAT Version
            buildConfigField 'String', 'BASE_URL', '"http://13.126.133.29:8080/Watook/api/v1/"'

        }
        //noinspection GroovyMissingReturnStatement,GroovyMissingReturnStatement
        PROD {
            // Prod
            buildConfigField 'String', 'BASE_URL', '"http://13.126.133.29:8080/Watook/api/v1/"'
//            buildConfigField 'String', 'BASE_URL', '"https://ofa.fiinfra.in/FIINFRAService/"'

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':ViewPagerIndicator-Library')
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'jp.wasabeef:blurry:2.1.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-messaging:9.6.1'
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
